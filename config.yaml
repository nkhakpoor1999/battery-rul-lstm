project:
  name: battery-rul-lstm
  random_seed: 42

data:
  data_dir: "d:/Uni/Thesis/code & data/Battery/Battery Project"
  dataset: "MIT"
  eol_threshold: 0.85
  features: ["voltage", "dqdv", "dv_dsoc", "dtdv"]
  savgol_window: 21
  savgol_poly: 5
  clip_ratio_pred: true

train:
  n_splits: 3
  epochs: 100
  batch_size: 64
  verbose: 0
  early_stop_patience: 20
  reduce_lr_patience: 10
  reduce_lr_factor: 0.5
  min_lr: 1e-6
  l2_reg: 1e-4

final_train:
  use_median_best_epoch: true
  final_epochs: 30

output:
  results_dir: "results"
  models_dir: "saved_models"
